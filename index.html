
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unimed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="text-center">
  <div class="container mt-5">
    <p>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseExample">
        Fazer Inscrição
      </button>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTable" aria-expanded="false" aria-controls="collapseExample" onclick="showAll()">
        Listar candidatos
      </button>
    </p>
    <div class="collapse" id="collapseForm">
      <div class="card card-body">
        <form action="/" method="post" class="form-signin">
          <img class="mb-3" src="img/unimed.png" alt="" width="72" height="72">
          <h1 class="h3 mb-2 font-weight-normal">Inscrição</h1>
    
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control form-control-sm" placeholder="John Doe" required="" autofocus="">
          </div>
          
          <div class="mb-3">
            <label for="contato" class="form-label">Número de contato</label>
            <input type="phone" name="contato" class="form-control form-control-sm" placeholder="contato" required="">
          </div>
    
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control form-control-sm" placeholder="email" required="">
          </div>
          
          <div class="mb-3">
            <button class="btn btn-sm btn-primary btn-block" type="submit">Salvar</button>
          </div>
          
        </form>
      </div>
    </div>
    <div class="collapse" id="collapseTable">
      <table class="table" name="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Contato</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="contatos">
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
