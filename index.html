
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unimed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="text-center">
  <div class="container">
    <div class="mt-5" class="padding-top: 15px;">
      <div class="col">
        <form action="/" method="post" class="form-signin">
          <img class="mb-3" src="images/logo.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-2 font-weight-normal">Inscrição</h1>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control form-control-sm" placeholder="John Doe" required="" autofocus="">
          </div>
          
          <div class="mb-3">
            <label for="contato" class="form-label">Número de contato</label>
            <input type="phone" name="contato" class="form-control form-control-sm" placeholder="contato" required="">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control form-control-sm" placeholder="email" required="">
          </div>
          
          <div class="mb-3">
            <button class="btn btn-sm btn-primary btn-block" type="submit">Salvar</button>
          </div>
          
        </form>
        <div class="mb-3">
          <button class="btn btn-sm btn-primary btn-block" type="submit">Listar/// candidatos</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
